{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href = "{%static 'styles/index.css' %}" />
    <link rel="stylesheet" href = "{%static 'styles/checkbox.css'%}" />

</head>
<body>
 
    
    <section>
        <div class = "create_container">
            <form action="{% url 'add-todo' %}" method="POST">
                {% csrf_token %}
                <input
                class = "create_input"
                type="text"
                placeholder="Напиши сюда новую задачу"
                name="todo_text"
                />
                <button class = "create_button">Добавить</button>
            </form>
        </div>

        <div class="todo_container">
            {% for todo in todo_list%}
            <div class="todo_item">
                <div class="todo_item_header">           
                    <label class="checkbox_container" >
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.created_at }}</p>
                    <div class="action_buttons">
                        <img src="{%static 'icons/iconfinder_star_stars_space_shape_rate_rating_feedback_4831003.png'%}" >
                        <a href="{% url 'delete-todo' todo.id %}"><img src="{%static 'icons/iconfinder_Streamline-70_185090.png'%}"></a>

                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </section>

    
</body>
</html>
